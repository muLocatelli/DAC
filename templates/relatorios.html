<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedCycle - Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-image: url('{{ url_for('static', filename='background.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            display: flex; /* Usar flexbox para centralizar verticalmente */
            flex-direction: column;
            align-items: center; /* Centralizar horizontalmente */
            justify-content: center; /* Centralizar verticalmente */
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Top bar */
        .top-bar {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .top-bar-left a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }

        .top-bar-left img {
            height: 90px;
            width: auto;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centralizar conteúdo horizontalmente dentro do container */
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .reports-grid {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .report-button {
            background-color: #f8f9fa;
            color: #343a40;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            min-width: 140px;
            flex-grow: 1;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .report-button:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }

        .report-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        /* Cores e ícones específicos para cada relatório */
        .report-reciclaveis .report-icon { color: #28a745; }
        .report-perfurante .report-icon { color: #dc3545; }
        .report-quimico .report-icon { color: #007bff; }
        .report-infectante .report-icon { color: #ffc107; }

        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }
            .reports-grid {
                flex-direction: column;
                align-items: stretch;
            }
            .report-button {
                margin-bottom: 10px;
                padding: 20px;
            }
            .report-icon {
                font-size: 2em;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/dashboard">
                <img src="{{ url_for('static', filename='MedCycle.png') }}" alt="MedCycle Logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Relatórios</h2>
        <div class="reports-grid">
            <a href="/reciclaveis.html" class="report-button report-reciclaveis">
                <i class="fas fa-recycle report-icon"></i>
                Recicláveis
            </a>
            <a href="/perfurante.html" class="report-button report-perfurante">
                <i class="fas fa-syringe report-icon"></i>
                Perfurocortante
            </a>
            <a href="/quimico.html" class="report-button report-quimico">
                <i class="fas fa-flask report-icon"></i>
                Químico
            </a>
            <a href="/infectante.html" class="report-button report-infectante">
                <i class="fas fa-biohazard report-icon"></i>
                Infectante
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
