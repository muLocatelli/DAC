<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedCycle - Relatório Recicláveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { /* ... (mesmo estilo do body de infectante.html) ... */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-image: url('{{ url_for('static', filename='background.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .top-bar { /* ... (mesmo estilo da top-bar de infectante.html) ... */
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .top-bar-left a { /* ... (mesmo estilo do top-bar-left a de infectante.html) ... */
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }

        .top-bar-left img { /* ... (mesmo estilo do top-bar-left img de infectante.html) ... */
            height: 90px;
            width: auto;
        }

        .container { /* ... (mesmo estilo do container de infectante.html) ... */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 80px;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/dashboard">
                <img src="{{ url_for('static', filename='MedCycle.png') }}" alt="MedCycle Logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Relatório de Descarte Recicláveis</h2>
        <div class="chart-container">
            <canvas id="reciclaveisChart"></canvas>
        </div>
        <a href="/relatorios" class="btn btn-secondary">Voltar para Relatórios</a>
    </div>

    <script>
        const ctx = document.getElementById('reciclaveisChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Baixo', 'Médio', 'Alto'],
                datasets: [{
                    label: 'Peso Descartado (KG)',
                    data: [10, 15, 20], // Exemplo de dados para recicláveis
                    backgroundColor: [
                        'rgba(144, 238, 144, 0.6)',
                        'rgba(60, 179, 113, 0.8)',
                        'rgba(34, 139, 34, 1)'
                    ],
                    borderColor: [
                        'rgba(144, 238, 144, 1)',
                        'rgba(60, 179, 113, 1)',
                        'rgba(34, 139, 34, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Peso (KG)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Nível de Descarte'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: false,
                    }
                }
            }
        });
    </script>
</body>
</html>
