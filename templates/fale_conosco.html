<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedCycle - Fale Conosco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2e7; /* Verde claro para o fundo */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .top-bar-left {
            display: flex;
            align-items: center;
        }
        .top-bar-left a:first-child {
            margin-right: 20px;
            font-weight: bold;
            font-size: 1.6em;
            color: white;
            text-decoration: none;
        }
        .top-bar-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .top-bar-right a:hover {
            color: #d4edda;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px; /* Aumentei a largura máxima */
            margin: 80px auto 30px; /* Ajustei a margem superior para baixo da top-bar */
        }
        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 30px;
        }
        .modules-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            width: 100%;
        }
        .module {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #d4edda;
            text-align: center;
            flex: 1; /* Faz os módulos ocuparem o mesmo espaço */
            margin: 0 10px; /* Espaço entre os módulos */
        }
        /* Remove a margem do primeiro e último módulo para um visual mais limpo nas bordas */
        .modules-container .module:first-child {
            margin-left: 0;
        }
        .modules-container .module:last-child {
            margin-right: 0;
        }
        .module h2 {
            color: #28a745;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #1e7e34;
            border-color: #1e7e34;
        }
        .whatsapp-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 12px 20px;
            background-color: #25d366;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .whatsapp-button:hover {
            background-color: #197a33;
        }
        .whatsapp-button i {
            margin-right: 10px;
        }
        /* Cores específicas para cada módulo */
        .module:nth-child(1) { /* Alterar Senha */
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .module:nth-child(1) h2 {
            color: #155724;
        }
        .module:nth-child(2) { /* Remover Resíduo */
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
        .module:nth-child(2) h2 {
            color: #856404;
        }
        .module:nth-child(3) { /* Remover Empresa */
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #721c24;
        }
        .module:nth-child(3) h2 {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/dashboard" style="font-size: 1.6em;">MedCycle</a>
        </div>
        <div class="top-bar-right">
            <a href="/" style="font-size: 1.1em;">Sair</a>
        </div>
    </div>

    <div class="container">
        <h1>Fale Conosco</h1>
        <div class="modules-container">
            <div class="module">
                <h2>Alterar Senha</h2>
                <form>
                    <div class="form-group">
                        <label for="senha_atual">Senha Atual:</label>
                        <input type="password" class="form-control" id="senha_atual" name="senha_atual">
                    </div>
                    <div class="form-group">
                        <label for="nova_senha">Nova Senha:</label>
                        <input type="password" class="form-control" id="nova_senha" name="nova_senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>

            <div class="module">
                <h2>Remover Resíduo</h2>
                <form>
                    <div class="form-group">
                        <label for="remover_residuo">Selecione o Resíduo:</label>
                        <select class="form-control" id="remover_residuo" name="remover_residuo">
                            <option>Selecione...</option>
                            {% if residuos %}
                                {% for residuo in residuos %}
                                    <option value="{{ residuo.id }}">{{ residuo.nome }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>

            <div class="module">
                <h2>Remover Empresa</h2>
                <form>
                    <div class="form-group">
                        <label for="remover_empresa">Selecione a Empresa:</label>
                        <select class="form-control" id="remover_empresa" name="remover_empresa">
                            <option>Selecione...</option>
                            {% if empresas %}
                                {% for empresa in empresas %}
                                    <option value="{{ empresa.id }}">{{ empresa.nome }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
                </form>
            </div>
        </div>

        <a href="https://wa.me/SEUNUMERODOWHATSAPP" class="whatsapp-button" target="_blank">
            <i class="fab fa-whatsapp"></i> Fale com um atendente
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
